name: Oracle Ghost - Automated Lead Detection

on:
  schedule:
    # Run every 12 hours (00:00 and 12:00 UTC)
    - cron: '0 0,12 * * *'
  
  workflow_dispatch:  # Allow manual trigger
    inputs:
      max_companies:
        description: 'Max companies to process'
        required: false
        default: '20'

env:
  PYTHON_VERSION: '3.10'

jobs:
  oracle-detector:
    name: ðŸ”® Oracle Funding Detection
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-oracle.txt
      
      - name: ðŸ“¥ Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('stopwords', quiet=True)"
      
      - name: ðŸ”® Run Oracle Detector
        id: oracle
        continue-on-error: true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_COMPANIES: ${{ github.event.inputs.max_companies || '20' }}
        run: |
          echo "ðŸ”® Starting Oracle Funding Detector..."
          python scripts/oracle_funding_detector.py
          
          # Check if CSV was generated
          if ls data/output/oracle/oracle_predictions_*.csv 1> /dev/null 2>&1; then
            echo "âœ… CSV generated successfully"
            echo "oracle_success=true" >> $GITHUB_OUTPUT
            echo "has_data=true" >> $GITHUB_OUTPUT
          elif ls data/output/oracle/oracle_status_*.json 1> /dev/null 2>&1; then
            echo "âš ï¸ No new filings found (soft failure)"
            echo "oracle_success=true" >> $GITHUB_OUTPUT
            echo "has_data=false" >> $GITHUB_OUTPUT
          else
            echo "âŒ Script failed - no output files"
            echo "oracle_success=false" >> $GITHUB_OUTPUT
            echo "has_data=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: ðŸ“Š Validate output data
        id: validate
        if: steps.oracle.outputs.has_data == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ“Š Validating Oracle output..."
          
          if [ -f "scripts/validate_oracle_output.py" ]; then
            python scripts/validate_oracle_output.py
            
            if [ $? -eq 0 ]; then
              echo "âœ… Validation passed"
              echo "validation_success=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Validation failed"
              echo "validation_success=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âš ï¸ Validation script not found, skipping"
            echo "validation_success=true" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“¤ Upload to Supabase
        if: steps.oracle.outputs.has_data == 'true' && (steps.validate.outputs.validation_success == 'true' || steps.validate.outcome == 'skipped')
        continue-on-error: true
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "ðŸ“¤ Uploading to Supabase..."
          
          if [ -f "scripts/upload_to_supabase.py" ]; then
            python scripts/upload_to_supabase.py
            echo "âœ… Upload complete"
          else
            echo "âš ï¸ Upload script not found, skipping"
          fi
      
      - name: ðŸ”” Send Telegram notifications
        if: steps.oracle.outputs.has_data == 'true' && (steps.validate.outputs.validation_success == 'true' || steps.validate.outcome == 'skipped')
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸ”” Sending critical alerts to Telegram..."
          
          if [ -f "scripts/telegram_notifier.py" ]; then
            python scripts/telegram_notifier.py
            echo "âœ… Notifications sent"
          else
            echo "âš ï¸ Notifier script not found, skipping"
          fi
      
      - name: ðŸ“¢ Notify no data available
        if: steps.oracle.outputs.has_data == 'false'
        run: |
          echo "ðŸ“¢ No new SEC Form D filings available"
          echo "This is not an error - SEC filings are published periodically"
          echo "The workflow will retry on the next scheduled run"
      
      - name: ðŸ“Š Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: oracle-results-${{ github.run_number }}
          path: |
            data/output/oracle/*.csv
            data/output/oracle/*.json
          retention-days: 30
      
      - name: ðŸ“ˆ Generate summary
        if: always()
        run: |
          echo "## ðŸ”® Oracle Ghost Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Oracle Success:** ${{ steps.oracle.outputs.oracle_success || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Has Data:** ${{ steps.oracle.outputs.has_data || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.oracle.outputs.has_data }}" == "false" ]; then
            echo "### â„¹ï¸ No New Data" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No new SEC Form D filings were found during this run." >> $GITHUB_STEP_SUMMARY
            echo "This is normal - filings are published periodically." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Run:** Check scheduled time in workflow" >> $GITHUB_STEP_SUMMARY
          elif [ -f "data/output/oracle/oracle_predictions_*.csv" ]; then
            echo "### ðŸ“Š Results:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Count CSV files
            CSV_COUNT=$(ls -1 data/output/oracle/oracle_predictions_*.csv 2>/dev/null | wc -l)
            echo "- Output files generated: $CSV_COUNT" >> $GITHUB_STEP_SUMMARY
            
            # Try to extract summary from JSON if exists
            if ls data/output/oracle/*_summary.json 1> /dev/null 2>&1; then
              SUMMARY_FILE=$(ls -t data/output/oracle/*_summary.json | head -1)
              echo "- Companies analyzed: $(python3 -c "import json; print(json.load(open('$SUMMARY_FILE')).get('total_companies', 0))")" >> $GITHUB_STEP_SUMMARY
              echo "- High probability (70%+): $(python3 -c "import json; print(json.load(open('$SUMMARY_FILE')).get('high_probability_count', 0))")" >> $GITHUB_STEP_SUMMARY
              echo "- Average hiring probability: $(python3 -c "import json; print(str(json.load(open('$SUMMARY_FILE')).get('avg_hiring_probability', 0)) + '%')")" >> $GITHUB_STEP_SUMMARY
            fi
          fi
      
      - name: âŒ Notify on critical failure
        if: failure() && steps.oracle.outputs.oracle_success == 'false'
        continue-on-error: true
        run: |
          # Send notification about critical failure
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d parse_mode="Markdown" \
              -d text="ðŸš¨ *Oracle Ghost Critical Failure*%0A%0AWorkflow: ${{ github.workflow }}%0ARun: ${{ github.run_number }}%0A%0AThe Oracle detector encountered a critical error.%0A%0A[View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi

  # Job 2: Cleanup old artifacts (optional)
  cleanup:
    name: ðŸ§¹ Cleanup old data
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: oracle-detector
    if: success()
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ§¹ Remove old CSV files (>30 days)
        run: |
          echo "ðŸ§¹ Cleaning up old files..."
          find data/output/oracle -name "*.csv" -mtime +30 -delete 2>/dev/null || true
          find data/output/oracle -name "*.json" -mtime +30 -delete 2>/dev/null || true
          echo "âœ… Cleanup complete"
