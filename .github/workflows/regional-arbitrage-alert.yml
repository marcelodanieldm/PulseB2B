name: ðŸŒŽ Regional Arbitrage Alert Flow

on:
  schedule:
    # Every 8 hours - Monitor regional expansion
    - cron: '0 */8 * * *'
  
  workflow_dispatch:  # Manual trigger
    inputs:
      min_score:
        description: 'Minimum arbitrage score'
        required: false
        default: '60'

env:
  PYTHON_VERSION: '3.11'

jobs:
  regional-arbitrage-alerts:
    name: ðŸŒŽ Regional Expansion Detection & Alert
    runs-on: ubuntu-latest    timeout-minutes: 25    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scikit-learn spacy python-telegram-bot
          python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('averaged_perceptron_tagger', quiet=True); nltk.download('maxent_ne_chunker', quiet=True); nltk.download('words', quiet=True)"
      
      - name: ðŸŒŽ Detect Regional Expansion
        id: regional
        run: |
          echo "ðŸŒŽ Running Regional NLP Recognition..."
          python scripts/github_actions_helpers.py analyze_regional_expansion
      
      - name: ðŸš¨ Send Regional Alerts
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš¨ Sending regional arbitrage alerts..."
          python scripts/github_actions_helpers.py send_regional_alerts
      
      - name: ðŸ“¤ Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regional-alerts-${{ github.run_number }}
          path: |
            data/output/regional_*.json
            data/output/regional_*.csv
          retention-days: 30
      
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸŒŽ Regional Arbitrage Alert Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: Regional Expansion Detection" >> $GITHUB_STEP_SUMMARY
          echo "- Min Score: ${{ github.event.inputs.min_score || '60' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date)" >> $GITHUB_STEP_SUMMARY
