name: ðŸ“… Weekly Digest Flow

on:
  schedule:
    # Every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  
  workflow_dispatch:  # Manual trigger
    inputs:
      top_count:
        description: 'Number of top opportunities'
        required: false
        default: '10'

env:
  PYTHON_VERSION: '3.11'

jobs:
  weekly-digest:
    name: ðŸ“… Weekly Opportunities Digest
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy python-telegram-bot
      
      - name: ðŸ“¦ Install Node.js dependencies
        run: npm install
      
      - name: ðŸ“Š Generate Weekly Statistics
        id: stats
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "ðŸ“Š Generating weekly statistics..."
          python scripts/github_actions_helpers.py generate_weekly_stats
      
      - name: ðŸ“± Send Weekly Digest to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TOP_COUNT: ${{ github.event.inputs.top_count || '10' }}
        run: |
          echo "ðŸ“± Sending weekly digest to Telegram..."
          node scripts/telegram_alert_service.js weekly
      
      - name: ðŸ“¤ Upload Weekly Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-digest-${{ github.run_number }}
          path: |
            data/output/weekly_stats.json
          retention-days: 90
      
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "## ðŸ“… Weekly Digest Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Week: $(date +%Y-W%W)" >> $GITHUB_STEP_SUMMARY
          echo "- Generated: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f data/output/weekly_stats.json ]; then
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            cat data/output/weekly_stats.json >> $GITHUB_STEP_SUMMARY
          fi
